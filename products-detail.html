<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail - Cosmetic Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <nav>
            <a href="#" class="navbar-brand">Cosmetic Shop</a>
            <div id="navbarNav" class="collapse navbar-collapse">
                <ul>
                    <li><a href="index.html" class="nav-link">Home</a></li>
                    <li><a href="products.html" class="nav-link">Products</a></li>
                    <li><a href="blog.html" class="nav-link">Blog</a></li>
                    <li><a href="add-product.html" class="nav-link">Add Product</a></li>
                </ul>
            </div>
        </nav>

        <div id="productDetail">
            <!-- Product details inserted here -->
        </div>

        <h2>Reviews</h2>
        <div id="reviewList">
            <!-- Reviews inserted here -->
        </div>

        <h3>Add a Review</h3>
        <form id="reviewForm">
            <div>
                <label for="username">Your Name</label>
                <input type="text" id="username" required>
            </div>
            <div>
                <label for="rating">Rating</label>
                <select id="rating" required>
                    <option value="5">5 Stars</option>
                    <option value="4">4 Stars</option>
                    <option value="3">3 Stars</option>
                    <option value="2">2 Stars</option>
                    <option value="1">1 Star</option>
                </select>
            </div>
            <div>
                <label for="comment">Your Review</label>
                <textarea id="comment" rows="3" required></textarea>
            </div>
            <button type="submit">Submit Review</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
